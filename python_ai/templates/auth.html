<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickLabs | Auth</title>
    <style>
        body {
            background: #151518;
            color: #FFFFFF;
            font-family: -apple-system, sans-serif;
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #222226;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #A0A0A5;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2EFA6B;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background: #25d65a;
        }
    </style>
</head>

<body>
    <form id="signup-form" method="POST" action="/auth">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" name="email" required>
        </div>

        <button type="submit">Continue</button>
    </form>
</body>

</html>
